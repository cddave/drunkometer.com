<!-- Contact Form Starts -->

<div id="contact-page" class="container" >
  <div class="row">
      <div class="d-flex justify-content-md-center">
<div class="col-md-10">

         <div class="contact-form ">
           <h2 class="contacttitle text-center">üçª Say Hello! üçª</h2>
           <form  id="main-contact-form" class="contact-form row" name="contact-form"  action="https://getsimpleform.com/messages?form_api_token=7468fc42ab0a20aa56e1abea3bb62adb" method="post">
           <!--  <input type='hidden' name='redirect_to' value='<the complete return url e.g. http://fooey.com/thank-you.html>' /> -->
                 <div class="form-group col-md-6" data-validate="Name is required">
                     <input type="text" name="name" class="form-control" required="required" placeholder="Name" maxlength="30">
                 </div>
                 <div class="form-group col-md-6" data-validate = "Valid email is required: ex@abc.xyz">
                     <input type="email" name="email" class="form-control" required="required" placeholder="Email" maxlength="50">
                 </div>
                 <div class="form-group col-md-12">
                     <input type="text" name="phone" class="form-control" required="required" placeholder="Phone" maxlength="12">
                 </div>
                 <div class="form-group col-md-12">
                     <textarea name="message" id="message" required="required" class="form-control" rows="8" placeholder="Your Message Here" maxlength="750"></textarea>
                 </div>
                 <div class="form-group col-md-12">
                   <div class="container-contact100-form-btn justify-content-center">
                    <div class="wrap-contact100-form-btn">
                      <div class="contact100-form-bgbtn"></div>
                      <button class="contact100-form-btn" value="submit">
                        Send
                      </button>
                    </div>
                  </div>
                 </div>
             </form>
         </div>

</div>
